<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Boost X CPA Network</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://img.freepik.com/free-photo/hacker-desk_23-2147985352.jpg?t=st=1734268492~exp=1734272092~hmac=aabfe8a128b61b4d4805235bc066ceab853697181e68ac45a87a7ce77d27252b&w=900') no-repeat center center fixed;
            background-size: cover;
            padding: 100px 0;
            text-align: center;
            position: relative;
            color: #fff;
        }
        .registration-form {
            width: 400px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.6);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: bold;
            color: #3a7bd5;
        }
        .registration-form p {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 30px;
        }
        .input-field {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1.1em;
            background-color: #f9f9f9;
        }
        .cta-button {
            width: 100%;
            padding: 15px;
            background-color: #3a7bd5;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #0073e6;
        }
        .input-field:focus, .cta-button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(58, 123, 213, 0.8);
        }
    </style>
</head>
<body>

    <div class="registration-form">
        <h2>Регистрация в Boost X</h2>
        <p>Простой и мощный инструмент для привлечения новых клиентов и заработка в интернете. Начни свой путь в CPA-маркетинге с Boost X и получай стабильный доход!</p>
        <form id="registrationForm">
            <input type="text" id="name" class="input-field" placeholder="Ваше имя" required>
            <input type="email" id="email" class="input-field" placeholder="Ваш email" required>
            <input type="password" id="password" class="input-field" placeholder="Пароль" required>
            <select id="role" class="input-field" required>
                <option value="advertiser">Рекламодатель</option>
                <option value="publisher">Веб-мастер</option>
            </select>
            <button type="submit" class="cta-button">Зарегистрироваться</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            // Сохранение данных в LocalStorage
            localStorage.setItem('username', name);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);
            localStorage.setItem('role', role);

            // Переход на соответствующий дашборд
            if (role === 'advertiser') {
                window.location.href = 'advertiser-dashboard.html';
            } else {
                window.location.href = 'publisher-dashboard.html';
            }
        });
    </script>

</body>
</html>
